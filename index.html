<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangman</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <section id="info">
    <div class="container">
      <h2 class="display-4">Hangman</h2>
      <div>
        <h5>Instructions</h5>

        <img id='hangmanPic' src="./images/0.jpg" alt="">

      </div>
    </div>

  </section>

  <section>
    <div class="container">
      <h2 class="section-title"></h2>

      <div class="md-auto mx-auto d-flex justify-content-between">
        <button id="start-btn" class="btn btn-lg btn-primary">Start Game</button>

        <button id="reset-btn" class="btn btn-lg btn-success">Reset Game</button>
      </div>

      <div id="counter-display" class="md-auto mx-auto d-flex justify-content-between">

      </div>

      <fieldset class="border p-2">

        <div id="alphabet_buttons"></div>
        <div id="feedback"></div>
        <legend class="w-auto">Choose letters</legend>
      </fieldset>

      <div id="wordDisplay">

      </div>
    </div>

  </section>


  <script src="./js//script.js"></script>
</body>

</html>
